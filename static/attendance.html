<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance</title>
  <style>
    :root {
      --bg: #0f1411;
      --panel: #161c19;
      --text: #e9f3ed;
      --muted: #9fb0a6;
      --border: #2b3a32;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
      padding: 24px;
    }
    .wrap { max-width: 960px; margin: 0 auto; }
    h1 { margin: 0 0 8px; }
    p { color: var(--muted); margin: 0 0 16px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 14px;
    }
    th { color: var(--muted); font-weight: 600; }
    .home-link { margin-bottom: 12px; }
    .home-link a {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
      background: var(--panel);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--border);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home-link">
    <a href="/home">‚Üê Home</a>
  </div>
  <div class="wrap">
    <h1>Latest Attendance</h1>
    <p>Most recent check-ins.</p>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>User ID</th>
          <th>Facility</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <script>
    // Render latest attendance rows.
    async function load() {
      const res = await fetch("/attendance");
      const data = await res.json();
      const body = document.getElementById("rows");
      body.innerHTML = "";
      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${formatDateTime(row.check_in_time)}</td>
          <td>${row.user_id}</td>
          <td>${row.facility_id}</td>
          <td>${row.location_id}</td>
        `;
        body.appendChild(tr);
      });
    }
    load();

    function formatDateTime(value) {
      if (!value) return "";
      const parts = String(value).split("T");
      if (parts.length < 2) return value;
      const dateParts = parts[0].split("-");
      if (dateParts.length !== 3) return value;
      const time = parts[1].slice(0, 5);
      return `${dateParts[1]}/${dateParts[2]}/${dateParts[0]} ${time}`;
    }
  </script>
</body>
</html>
